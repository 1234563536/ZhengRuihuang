<body>
    <script>
        var ary = [1, [2, [3, [4, 5]]], 6];

        function flatten(arr) {
            //join可以将数组转化为字符串，然后用逗号分隔，然后用map遍历数组，将其每一项转化成数值形式
            return arr.join(',').split(',').map(function(item) {
                return parseInt(item);
            })
        }

        console.log(flatten(ary));
    </script>
