    <script>
        function Animal() {　　　　
            this.species = "动物";　　
        }

        function Cat(name, color) {　　　　
            this.name = name;　　　　
            this.color = color;　　
            Animal.call(this); //最简单的方法，借用call函数，改变this指向
        }
        var cat1 = new Cat("大毛", "黄色");
        console.log(cat1.species); // 动物
    </script>
