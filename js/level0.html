        //方法二 自己写程序 实现函数功能
        var str = 'today is a happy day';

        function change(str) {
            var out = '';
            for (var i = 0; i < str.length; i++) {
                var num = str.charCodeAt(i) - 32;
                if (num != 0) {
                    single = String.fromCharCode(num);
                    out = out + single;
                } else {
                    out = out + ' ';
                    continue;
                }
            }
            console.log(out);
        }
        change(str);
    </script>
