    <script>
        var arr = [23, 43, 34, 43, 5, 23, 1, 5, 5, 5];
        var n = prompt("请输入你想要查找的元素");
        count(arr, n);

        function count(arr, n) {
            var num = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == n) {
                    num = num + 1;
                } else {
                    continue;
                }
            }
            console.log(num);
        }
    </script>
