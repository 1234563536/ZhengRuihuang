<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['c', 'a', 'c', 'a', 'c', 'z', 'b', 'y', 'm', 'z', 'z'];

        function recur(arr) {
            var newArr = [];
            var repeatArr = [];
            var o = {};
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                } else {
                    repeatArr.push(arr[i]);
                }
            }
            for (var i = 0; i < repeatArr.length; i++) {
                var chars = repeatArr[i];
                if (o[chars]) {
                    o[chars]++;
                } else {
                    o[chars] = 1;
                }
            }
            console.log('在这个字符串中元素重复的元素为');
            var arr1 = [];
            for (var key in o) {
                arr1.unshift(key);
            }
            console.log(arr1);
            console.log('其中重复的次数为');
            console.log(o);
        }
        recur(arr)
    </script>
</head>
