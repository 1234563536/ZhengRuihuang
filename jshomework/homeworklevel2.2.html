    <script>
        var arr1 = [
            [1, 2],
            [3, 4],
            [6, 7, 9, [11, 12, [12, 13, [14]]]], 10
        ];

        function even(arr) {
            var res = [];
            for (var i = 0; i < arr.length; i++) {
                // 判断是否为数组元素，如果是数组元素则实现函数递归，直到遍历完整个数组
                if (Array.isArray(arr[i])) {
                    res = res.concat(even(arr[i]));
                } else {
                    res.push(arr[i]);
                }
            }
            return res;
        }
        console.log(even(arr1));
    </script>
