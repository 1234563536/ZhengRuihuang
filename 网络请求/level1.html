<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul li span {
            float: left;
            position: absolute;
            top: 220px;
        }
        
        ul li {
            list-style: none;
            float: left;
            position: relative;
        }
        
        img {
            float: left;
            width: 200px;
            height: 200px;
            margin-right: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
    <script type="text/javascript" src="myutils.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var btn = document.querySelector("#btn");
            btn.onclick = function() {
                var keywordValue = document.querySelector("#keyword").value;
                console.log(keywordValue);
                keywordValue = "海阔天空";
                type = 1000;
                limit = 10;
                myAjax({
                    url: "http://musicapi.leanapp.cn/search",
                    data: {
                        keywords: keywordValue,
                        type: type,
                        limit: limit,
                    },
                    success: function(data) {
                        console.log(data);
                        console.log(data.result.playlists.length);
                        var liTag = "";
                        var Tag = "";
                        for (var i = 0; i < data.result.playlists.length; i++) {
                            var temp1 = data.result.playlists[i].name;
                            var img = data.result.playlists[i].coverImgUrl;
                            Tag = "<img src=" + img + ">";
                            temp = "<span>" + temp1 + "</span>";
                            liTag += "<li>" + temp + Tag + "</li>";
                        }
                        var ulTag = document.querySelector("ul");
                        ulTag.innerHTML = liTag;
                    },
                    jsonp: "cb",
                    jsonpCallback: "haha"
                });
            };
        };
    </script>

</head>

<body>

    <input type="text" id="keyword" placeholder="请输入接口名海阔天空">
    <input type="button" id="btn" value="查询">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>

</html>
